<div class="content">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">List Team</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <table id="teams" class="table table-bordered table-hover">
            <thead>
            <tr>
              <th>Logo</th>
              <th>Team</th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngFor="let team of listTeam">
              <tr>
                <td><img [src]="team.logo" [alt]="team.code" width="100" height="100"></td>
                <td>{{team.name}}</td>
              </tr>
            </ng-container>
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.col -->
  </div>
</div>
<!-- /.row -->
